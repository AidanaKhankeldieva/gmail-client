<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="build/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>GMAIL CLONE</title>
  </head>
  <body>
    <header>
      <div class="left">
        <div><img class="header-icon" src="images/burger-menu.png" /></div>
        <div><img class="header-icon lg" src="images/gmail-icon.png" /></div>
        <div><p>Gmail</p></div>
      </div>

      <div class="middle">
        <input id="search" type="text" placeholder="Search mail" />
      </div>

      <div class="right">
        <img class="header-icon" src="images/question-icon.png" />
        <img class="header-icon" src="images/settings-icon.png" />
        <img class="header-icon" src="images/apps-icon.png" />
        <img class="header-icon lg" src="images/user-icon.png" />
      </div>
    </header>
    <aside class="sidebar">
      <div class="compose"><img src="https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png" />Compose</div>

      <div class="menu">
        <div class="inbox left-tag">
          <i class="fa fa-inbox"></i>
          <span>Inbox</span>
        </div>
        <div class="starred left-tag">
          <i class="fa fa-star"></i>
          <span>Starred</span>
        </div>
        <div class="snoozed left-tag">
          <i class="fa fa-clock"></i>
          <span>Snoozed</span>
        </div>
        <div class="sent left-tag">
          <i class="fa fa-paper-plane"></i>
          <span>Sent</span>
        </div>
        <div class="trash left-tag">
          <i class="fa fa-trash"></i>
          <span>Trash</span>
        </div>
        <div class="spam left-tag">
          <i class="fa fa-exclamation-triangle"></i>
          <span>Spam</span>
        </div>
        <div class="more left-tag">
          <i class="fa fa-angle-down" style="padding-left:4px; padding-top:4px"></i>
          <span>More</span>
        </div>
         <div class="more-tag">
          <i class="fas fa-file"></i>
          <span>Drafts</span>
        </div>
        <div class="chat-tag">
          <i class="fas fa-comment-dots"></i>
          <span>Chats</span>
        </div>
      </div>

      <div class="meet">
        <p>Meet</p>
        <div class="left-tag">
          <i class="fa fa-camera"></i>
          <span>Start a meeting</span>
        </div>
        <div class="left-tag">
          <i class="fa fa-keyboard"></i>
          <span>Join a meeting</span>
        </div>
      </div>

      <div class="hangouts">
        <p>Hangouts</p>
        <div class="hangout-user">
          <div>            
            <img src="https://lh3.googleusercontent.com/a/default-user=s28-c-k-no" />
            <div class="hangout-user-status"></div>
            <span>Peter</span>
          </div>
          <div>
            <img style="width: 15px; height: 15px;" src="./images/plus-icon.png" />
          </div>
        </div>
        <hr style="width: 90%"/>
        <div class="hangout-user users">
          <div style="flex: 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSZKoK4MdwQT4QAh5gFMTwVA7Y1Q_gk-sTyGA&usqp=CAU" />
          </div>
          <div style="flex: 4">
            <p style="margin: 0">Peter</p>
            <p style="margin: 0">Invitation sent</p>
          </div>
        </div>
        <div class="hangout-user users">
          <div style="flex: 1">
            <img src="https://lh3.googleusercontent.com/-OBpw-8_vKqU/AAAAAAAAAAI/AAAAAAAAAAA/AMZuucnPdC8mLQ_HGtcjxmFVFbncRu13zg/photo.jpg" />
          </div>
          <div style="flex: 4">
            <p style="margin: 0">Nancy</p>
            <p style="margin: 0">Thank you!</p>
          </div>
        </div>
      </div>
      
      <div class='aside-footer'>
        <div class="aside-footer-user">
          <i class="fa fa-user"></i>
        </div>
        <div class="aside-footer-hangouts">
          <i class="fas fa-comment-dots"></i>
        </div>
        <div class="aside-footer-calls">
          <i class="fas fa-phone"></i>
        </div>
      </div>
    </aside>

    <!-- Compose new letter -->
    <div class='new-letter'>
      <div class="new-letter-content">
        <div class="new-letter-header">
          <span>New Message</span>
          <i class="fas fa-times"></i>
          <i class="fas fa-expand"></i>
          <i class="fas fa-window-minimize"></i>
        </div>

        <div class="new-letter-details">
          <div class="receiver">
            <span  class="receiver-cc">Cc Bcc</span>
            <input type="text" name="" placeholder="To">
          </div>
          <div  class="subject">
            <input type="text" name="" placeholder="Subject">
          </div>
        </div>

        <div class="new-letter-input">
          <textarea style="outline: none;" type="text" name="" id=""></textarea>
        </div>

        <div class="new-letter-text-formatting">
          <i class="fas fa-undo"></i>
          <i class="fas fa-redo"></i>
          <span>Sans Selif</span>
          <i class="fas fa-sort-down"></i>
          <i class="fas fa-text-height"></i>
          <i class="fas fa-sort-down"></i>
          <i class="fas fa-bold"></i>
          <i class="fas fa-italic"></i>
          <i class="fas fa-underline"></i>
          <i class="fas fa-palette"></i>
          <i class="fas fa-sort-down"></i>
          <i class="fas fa-align-left"></i>
          <i class="fas fa-list-ol"></i>
          <i class="fas fa-list-ul"></i>
          <i class="fas fa-outdent"></i>
          <i class="fas fa-indent"></i>
          <i class="fas fa-sort-down"></i>
        </div>

        <div class="new-letter-button">
          
          <div class="send">
            <button>Send</button>
            <i class="fas fa-sort-down"></i>
          </div>
          
          <div class="formatting">
            <i class="fas fa-palette"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-link"></i>
            <i class="far fa-laugh"></i>
            <i class="fab fa-google-drive"></i>
            <i class="fas fa-image"></i>
            <i class="fas fa-lock"></i>
            <i class="fas fa-pen-alt"></i>
            <i class="fas fa-ellipsis-v" style="margin-left:150px;"></i>
            <i class="fas fa-trash"></i>
          </div>
          
        </div>

      </div>
    </div>
    <main>
    <div class="main-top">
        <div class="main-menu">
          <span><a href="#">Mark as Read</a></span>
          <span><a href="#">Delete</a></span>
        </div>
    <div>
      <div id="pagination"></div>
        <span id="left"> <a href="">&lt;</a></span>
        <span id="right"><a href="">&gt;</a></span>
      </div>
      </div>s
    
      <section class="categories">
        <div><a href="#">Primary</a></div>
        <div><a href="#">Social</a></div>
        <div><a href="#">Promotions</a></div>
      </section>
      <section class = "main-msgs">
        <div class="messages">
          <input type="checkbox" class="check">
          <span id="sender">Sender's Name</span>
          <span id="subject">Email Subject</span>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./build/index.js"></script> 
</html>
